<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>imagePin.js</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="imagePin">
			<img src="img/1.jpg" class="mainimage">
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/imagePins.js"></script>
	<script>
	$(function() {
		$('.mainimage').imagePins({
			'pinImage': 'img/pin.png',
			'responsive': true,
			'inputs': false,
			'removal': false,
		});

		$('.mainimage').imagePins('showPins', {
			'pinImage': 'img/pin.png',
			'pinsData':[{"id":"1", "x": "850", "y": "650", "text" : "wheel"}, {"id":"2", "x": "650", "y": "440", "text" : "tank"}]
		});
	});
	</script>
</body>
</html>
